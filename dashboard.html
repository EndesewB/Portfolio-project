<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3b3c42;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: right;
            padding: 10px;
        }

        .header h1 {
            margin: 0;
        }

        .header a {
            color: #1031ec;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .body {
            background-color: #622bd1;
            padding: 10px;
            box-shadow: 0 2px 4px rgba(139, 126, 126, 0.1);
            flex: 1;
            max-width: 800px;
        }

        h2 {
            color: #333;
        }

        .button {
            background-color: #ff00ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .blocks-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .block {
            flex: 1;
            margin: 10%;
            border: 2px solid #181717;
            padding: 5px;
            text-align: center;
            height: 100%;
        }

        h3 {
            color: #333;
        }

        form {
            margin: 10%;
            width: 50%;
            height: 30%;
        }

        form label, form input, form button {
            margin: 5px;
            width: 70%;
            height: 50%;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0;
            position: fixed;
        }
    </style>
    <title>Dashboard</title>
</head>
<body>
    <header class="header">
        <a>Welcome, {{ username }}</a>
        <a href="/logout">Logout</a>
    </header>

    <div class="container">
        <section id="dashboard" class="body">
                <form id="miningForm">
                    <div class="block">
                        <h3>Current Hashrate</h3>
                        <p>0.00 MH/s</p>
                    <input type="text" id="miningAmount" name="miningAmount">
                    <input type="submit" value="Start Mining" class="button">
                    </div>
                </form>
            <div class="blocks-container">
                <form id="balanceForm">
                    <div class="block">
                        <h3>Balance in BTC</h3>
                        <p>0.000000</p>
                        <input type="submit" value="Refresh" class="button">
                    </div>
                </form>

                <form id="withdrawForm">
                    <div class="block">
                        <h3>Withdraw</h3>
                        <label for="withdrawAmount">Amount:</label>
                        <input type="text" id="withdrawAmount" name="withdrawAmount">
                        <input type="submit" value="Withdraw" class="button">
                    </div>
                </form>
            </div>
        </section>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Easymine. All rights reserved.</p>
    </footer>

    <!-- Your script imports for the dashboard -->

</body>
</html>
